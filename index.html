<!DOCTYPE html>
<html>
<head>
	<title>Steam Whale</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/a.css">
</head>
<body class="page">
	<div class="page__header">
		<div class="header">
			<div class="header__mobile-menu">
				<div class="mobile-menu">
					<span class="mobile-menu__cart-count">0</span>
					<input type="checkbox" id="mobileMenuState" class="mobile-menu__state" />
						<label class="mobile-menu__hamburger-icon" for="mobileMenuState">
						  <div class="hamburger-icon">
						    <span class="hamburger-icon__line"></span>
						    <span class="hamburger-icon__line"></span>
						    <span class="hamburger-icon__line"></span>
						  </div>
						</label>
				</div>
			</div>
			<div class="header__nav-menu">
				<div class="nav-menu">
					<a class="nav-menu__item nav-menu__item--underline nav-menu__item--active" href="#">Главная</a>
					<a class="nav-menu__item nav-menu__item--underline" href="#">Магазин</a>
					<a class="nav-menu__item nav-menu__item--underline" href="#">О нас</a>
				</div>
			</div>
			<div class="header__logo">
				<div class="logo">
					<a class="logo__link" href="#">
						<img class="logo__img" src="assets/img/logo.png"></img>
					</a>
				</div>
			</div>
			<div class="header__user-menu">
				<div class="user-menu">
					<a class="user-menu__item user-menu__item--sign-in" href="#">Вход</a>
					<a class="user-menu__item user-menu__item--cart" href="#">Корзина<span class="user-menu__cart-count">0</span></a>
				</div>
			</div>
		</div>
	</div>
	<div class="page__slider">
		<div class="slider">
			<div class="slider__slogan">
				<div class="slogan">
					<h1 class="slogan__header">Новый хит уходящего лета! Освежающий лайм с тонкими нотками ананаса</h1>
					<a class="slogan__link" href="#">dr. Grime 30ml</a>
				</div>
			</div>
		</div>
	</div>
	<div class="page__shop"></div>
	<div class="page__footer">
		<div class="footer">
			<div class="footer__nav-menu">
				<div class="nav-menu--footer">
					<a class="nav-menu__item" href="#">О нас</a>
					<a class="nav-menu__item" href="#">FAQ</a>
					<a class="nav-menu__item" href="#">Отслеживание заказа</a>
					<a class="nav-menu__item" href="#">Контакты</a>
					<p class="nav-menu__item nav-menu__item--copyright">© Steam Whale, 2016</p>
				</div>
			</div>
			<div class="footer__social-menu">
				<div class="social-menu">
					<a class="social-menu__icon" href="#"><span class="icon--vk"></span></a>
					<a class="social-menu__icon" href="#"><span class="icon--facebook"></span></a>
					<a class="social-menu__icon" href="#"><span class="icon--twitter"></span></a>
					<a class="social-menu__icon" href="#"><span class="icon--mail"></span></a>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="assets/a.js"></script>
</html>
